<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="title">
            Login 
            <a class="close" href="index.html">
                <i class="fas fa-times" title="kembali"></i>
            </a>
        </div>
        <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Masukkan Email/Username</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Masukkan Password</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="ingatkan-saya">
                    <label for="ingatkan-saya">Ingatkan Saya</label>
                </div>
                <div class="pass-link">
                    <a href="#">Lupa Password</a>
                </div>
            </div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">
                Belum Memiliki Akun?<a href="#">Daftar Sekarang</a>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/b60657e545.js" crossorigin="anonymous"></script>
</body>
</html>
